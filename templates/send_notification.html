{% extends 'dashboard.html' %}
{% load static %}
<title>{% block title %}Send Notification{% endblock %}</title>
{% block content %}

    <style>
        
        .content {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: -10px;
        }
        .file {
            margin-top: 10px;
        }
    </style>
    <div class="content">
        <h1 class="text-center">Send Notification</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="message">Notification Message:</label>
                <textarea id="message" name="message" placeholder="Write your notification message..." class="form-control" rows="4"></textarea>
                <input class="file" type="file" id="image" name="image" accept="image/png, image/jpeg"><br><br>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>
    </div>

{% endblock %}

<div class="modal fade" id="exampleModalFullscreenLg" tabindex="-1" aria-labelledby="exampleModalFullscreenLgLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down">
    <form id="add_user_form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-content py-3">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalFullscreenLgLabel">Create New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">    
                <div class="row mb-2">              
                    <div class="col-lg-6">
                        <label class="form-label" for="first_name">First Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="first_name" name="first_name"  required>
                    </div> 
                    <div class="col-lg-6">
                        <label class="form-label" for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div> 
                </div>  
                <div class="row mb-2">   
                    <div class="col-lg-6">
                        <label class="form-label" for="phone_no">Phone Number<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend">+91</span>
                            <input type="text" class="form-control" id="phone_no" name="phone_no" aria-describedby="inputGroupPrepend" required maxlength="10">
                            <div class="error_phone_no error_message text-danger">
                               
                            </div>
                        </div>                        
                    </div> 
                    <div class="col-lg-6">
                        <label for="user_email" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" id="user_email" name="user_email" class="form-control" placeholder="Email">
                        <div class="error_user_email error_message text-danger">
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-lg-6">
                        <label class="form-label" for="role_type">Select Role<span class="text-danger">*</span></label>
                        <select class="form-select form-control mb-3" id="role_type" name="role_type" required>
                            <option value="" selected>Choose Role</option>
                            <option value="callex">Callex</option>
                            <option value="admin">Admin</option>
                            <option value="operation">Operation</option>
                            <option value="sales">Sales</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div> 
                    <div class="col-lg-6">
                        <div class="partner_list" style="display: none;">
                        <label class="form-label" for="role_type">Select Distributor</label>
                        <div class="relative w-100">
                            <input type="hidden" id="selectedPartnerId" value="{{ request.GET.selectedPartnerId }}" name="selectedPartnerId">
                            <input  class="form-control" id="partner_search" name="partner_name" type="search" value="{{ request.GET.partner_name }}" placeholder="Search partners" autocomplete="off">
                            <div class="list-group" id="show-list">
                                
                            </div>
                        </div>
                    </div>
                    </div> 
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" class="btn btn-light" data-bs-dismiss="modal">Close</a>
                <button type="submit" id="add_user_btn" class="btn btn-primary">Create &nbsp;<span id="spinner" class="spinner-border spinner-border-sm" role="status" style="display: none;" aria-hidden="true"></span></button>
            </div>
        </div>
    </form>

    </div>
</div>
